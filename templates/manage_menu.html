<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menü Yönetimi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Menü Yönetimi</h1>

        <!-- Menü Öğeleri Tablosu -->
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Ürün Adı</th>
                    <th>Fiyat</th>
                    <th>İşlemler</th>
                </tr>
            </thead>
            <tbody>
                {% for item in menu_items %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.price }} TL</td>
                    <td>
                        <a href="{{ url_for('delete_menu_item', item_id=item.id) }}" class="btn btn-danger btn-sm">Sil</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Yeni Menü Öğesi Ekleme Formu -->
        <h2>Yeni Menü Öğesi Ekle</h2>
        <form action="{{ url_for('add_menu_item') }}" method="post">
            <div class="mb-3">
                <input type="text" name="name" class="form-control" placeholder="Ürün Adı" required>
            </div>
            <div class="mb-3">
                <input type="number" step="0.01" name="price" class="form-control" placeholder="Fiyat" required>
            </div>
            <button type="submit" class="btn btn-success">Ekle</button>
        </form>

        <!-- Admin Ana Sayfasına Geri Dön -->
        <a href="{{ url_for('admin_home') }}" class="btn btn-secondary mt-3">Geri Dön</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
